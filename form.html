<!DOCTYPE html>
<html ng-app="questionModule">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="favicon.ico">

	<title>Questioning</title>
	<link href="bootstrap.css" rel="stylesheet">
	<link href="jumbotron-narrow.css" rel="stylesheet">
</head>

<body>

	<div class="container">
		<div class="header">
			<nav>
				<ul class="nav nav-pills pull-right">
					<li role="presentation" class="active"><a href="form.html">Submit</a></li>
					<li role="presentation"><a href="review.html">Review</a></li>
					<li role="presentation"><a href="#">Feedback</a></li>
				</ul>
			</nav>
			<h3 class="text-muted">Questioning</h3>
		</div>

		<div class="jumbotron">
			<h1>Questioning</h1>
			<p class="lead">Submit your questions, collaborate with classmates, and destroy your next exam.</p>
			<p><a class="btn btn-lg btn-success" href="#" role="button">Sign up tomorrow</a></p>
		</div>

		<form name ="questions" role="form" id="questions">
			<div class="form-group">
				<label for="question">Question</label>
				<input type="text" class="form-control" name="question" placeholder="Enter question">
			</div>
			<div class="form-group">
				<label for="answer1">Answer 1</label>
				<input type="text" class="form-control" id="answer1" placeholder="First Answer">
			</div>
			<div class="form-group">
				<label for="answer2">Answer 2</label>
				<input type="text" class="form-control" id="answer2" placeholder="Second Answer">
			</div>
			<div class="form-group">
				<label for="answer3">Answer 3</label>
				<input type="text" class="form-control" id="answer3" placeholder="Third Answer">
			</div>
			<div class="form-group">
				<label for="answer2">Answer 4</label>
				<input type="text" class="form-control" id="answer4" placeholder="Forth Answer">
			</div>
			<div class="form-group">
				<label for="answer2">Answer 5</label>
				<input type="text" class="form-control" id="answer5" placeholder="Fifth Answer">
			</div>

		</form>

		<div class="dropdown" id="dropbown">
		  <button id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" role="button" aria-expanded="false">
			Select Correct Answer
			    <span class="caret"></span>
		  </button>
		  <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
		    <li role = "presentation"><a href="javascript:questionButton(1)">Answer 1</a></li>
		    <li role = "presentation"><a href="javascript:questionButton(2)">Answer 2</a></li>
		    <li role = "presentation"><a href="javascript:questionButton(3)">Answer 3</a></li>
		    <li role = "presentation"><a href="javascript:questionButton(4)">Answer 4</a></li>
		    <li role = "presentation"><a href="javascript:questionButton(5)">Answer 5</a></li>
		  </ul>
		</div>

		<br>
		<footer class="footer" align="right">

</div> <!-- /container -->

</html>
